<!DOCTYPE html>

<head>

    <title>TechFolio</title>

<body>
    <header>
        <img src="/img/image-1.png" alt="logo">
        <h1>TechFolio</h1>

    <main>
        <div class="student">
            <h3>STUDENT'S PROFILE</h3>
           
        </div>
        <div>
            <hr>
        </div>
        <div class="admincontainer">

            <div>
                <a href="student.html" class="box ">STUDENT'S LIST</a>
            </div>
            <div>
                <a href="skillsadmin.html" class="box">SKILL</a>
            </div>
            <div>
                <a href="search.html" class="box selected">SEARCH BY SKILL</a>
            </div>          
            <div>Admin</div>
        </div>

        <datalist id="PROFICIENCY">
            <option value="Beginner">
            <option value="Intermediate">
            <option value="Advanced">
        </datalist>

        <datalist id="SKILLS">
            <option value="Java">
            <option value="C++">
            <option value="Python">
        </datalist>

        <div class="search">
            <div class="skill_search">
                <p>Skill</p>
                <input type="text" list="SKILLS" placeholder="Select skill">
            </div>

            <div class="proficiency_search">
                <p>Proficiency</p>
                <input type="text" list="PROFICIENCY" placeholder="Select proficiency">
            </div> 
        </div>
        
        <div class="search">   
            <a href="student-list-by-skills.html" class="boxlight">Search</a>
        </div>
       
    </div>

    <div style="overflow-x: auto;">
    <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Registration Number</th>               
                 
                </tr>
            </thead>
